<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

  <title>Tweet-a-table | London2012 Event</title>

  <link type="text/css" rel="stylesheet" href="./css/style.css" media="screen">

  <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="./socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./js/modernizr-2.5.3.min.js"></script>
  <script type="text/javascript" src="./js/handlebars-1.0.0.beta.6.js"></script>
  <script type="text/javascript" src="./js/tweet-a-table.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="tweets" class="container">
      <h1>TWEET-A-TABLE</h1>
      <div id="menu">
        <ul>
          <li><a href="./about.html" title="About this project">About us</a></li>
          <li><a href="./archive/euro2012.html" title="Archived event: Euro2012">Euro2012 Event</a></li>
        </ul>
      </div>
      <div class="clear"></div>
      <div id="map">
        <embed src="./svg/world_map.svg" type="image/svg+xml" />
        <span id="america"></span>
        <span id="europe"></span>
        <span id="africa"></span>
        <span id="asia"></span>
        <span id="oceania"></span>
      </div>
      <ul id="nations"></ul>
      <script id="nation-template" type="text/x-handlebars-template">
        {{#each nation}}
          {{#ifIsNation type }}
          <li id="{{id}}" class="f1_container">
            <span class="f1_card shadow">
              <span class="front face">
                <embed src="{{src}}" type="image/svg+xml" />
                <span class="amount tweet">{{count}}</span>
              </span>
              <span class="back face center">
                <p>{{text}}</p>
              </span>
            </span>
          </li>
          {{/ifIsNation}}
        {{/each}}
      </script>
    </div>
    <div class="clear"></div>
    <div id="sports">
      <ul></ul>
      <script id="sport-template" type="text/x-handlebars-template">
        {{#each sport}}
          {{#ifIsSport type }}
          <li id="{{id}}" class="f2_container">
            <span class="f2_card shadow">
              <span class="front2 face2">
                <img src="{{src}}" alt="{{text}}" />
                <span class="amount tweet2">{{count}}</span>
              </span>
              <span class="back2 face2 center2">
                <p>{{text}}</p>
              </span>
            </span>
          </li>
          {{/ifIsSport}}
        {{/each}}
      </script>
      <div class="clear"></div>
      <h2 class="title_index">SPORTS</h2>
    </div>
    <p id="copy">&copy;2012 <a href="http://fabryz.com" target="_blank">Fabrizio Codello</a>, <a href="http://www.web-expert.it" target="_blank">Marco Sors</a>, <a href="https://twitter.com/#!/Nicola_DL" target="_blank">Nicola De Lazzari</a></p>
    <div id="stats"><span id="speed">0</span> tweets/sec (Max: <span id="maxSpeed">0</span> )</div>
  </div>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-32693789-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
