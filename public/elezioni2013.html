<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Elezioni 2013 | Tweet-a-Table</title>

  <meta property="og:image" content="./img/twitter-bird-white-on-blue.png"/>
  <meta property="og:description"
        content="Twitter hashcounts visualization for the 2013 Italian Elections event"/>

  <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="./js/spin.min.js"></script>

<script type="text/javascript">

$(function () {
    function generateGraph(options) {
        return new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'line',
                marginRight: 130,
                marginBottom: 25
            },
            title: {
                text: 'Elezioni 2013 Hashcount',
                x: -20 //center
            },
            subtitle: {
                text: 'Source: Twitter.com',
                x: -20
            },
            xAxis: {
                categories: options.categories
            },
            yAxis: {
                title: {
                    text: 'Number of Tweets'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        this.x +': '+ this.y +' tweets';
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
            series: options.series
        });

    }

    var chart;
    $(document).ready(function() {
        var opts = {
          lines: 13, // The number of lines to draw
          length: 27, // The length of each line
          width: 4, // The line thickness
          radius: 38, // The radius of the inner circle
          corners: 1, // Corner roundness (0..1)
          rotate: 0, // The rotation offset
          color: '#000', // #rgb or #rrggbb
          speed: 1, // Rounds per second
          trail: 60, // Afterglow percentage
          shadow: false, // Whether to render a shadow
          hwaccel: true, // Whether to use hardware acceleration
          className: 'spinner', // The CSS class to assign to the spinner
          zIndex: 2e9, // The z-index (defaults to 2000000000)
          top: 'auto', // Top position relative to parent in px
          left: 'auto' // Left position relative to parent in px
        };
        var target = document.getElementById('loading');
        var spinner = new Spinner(opts).spin(target);

        $.ajax({
            type: 'GET',
            url: '/js/graph_elezioni2013.json', // point to the static JSON, after event conclusion
            dataType: 'json',
            success: function(data) {
                // var graphData = data.graph;

                $('#loading').hide();

                // chart = generateGraph({ series: graphData.series, categories: graphData.categories });
                chart = generateGraph({ series: data.series, categories: data.categories });

                //console.log(JSON.stringify(data));
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
               console.log('Error: '+ textStatus +': '+ errorThrown);
            }
        });
    });

});

</script>

</head>
<body>

    <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
    <div id="loading"></div>

    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
